<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        
        <!-------------------- Font Awwsome -------------------->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>

        <!-------------------- CSS -------------------->
        <title>Task Board</title>
        <link rel="stylesheet" href="taskBoard.css">

    <body>
          <header class="title-page">
            <h1 style="color: black;">Task Board</h1>
            <ul1>
                <img src="../images/Paw-Lender Logo.png" alt="Pawlender" style="left: -5%; width: 100px; height: 100px"/>
                <img src="../images/paw.png" alt="Pawlender" />
                <li1><a href="../home.html" class="link-btn">Home</a></li>
                <li1><a href="../Calendar.html" class="link-btn">Calendar</a></li1> 
                <li1><button style= "font-family: sans-serif" class="link-btn" id="logout">Logout</button></li1>
            </ul1>
          </header>

    <hr>

        <div class="content">
            <form id="add-task-form">
                <h3>Name and detail your task</h3>
                <input type="text" name="task" placeholder="Task name" required>
                <input type="text" name="description" placeholder="Task description">
                <input type="date" name="dueDate" placeholder="Due Date" >
                <p>&nbsp;</p>
                <h3>Assign it to a category with the appropiate priority</h3>
                <input type="text" name="red" placeholder="Category (Red: Top Priority)" >
                <input type="text" name="yellow" placeholder="Category (Yellow: Mid Priority)" >
                <input type="text" name="green" placeholder="Category (Green: Low Priority )" >
                <button style= "font-weight: bold;">Add Task</button>
            </form>
        </div>

        <div class="currentTask">
            <div class="task">
                <h2>Task View</h2> 
            </div>
            <button style="background-color: rgba(0, 0, 0, 0.6);" class="task-display">
                <form id="add-task-form"></form>
                <ul id="task-list"></ul>
            </button>       
        </div> 

        <script src="./index.js"></script>
        <script src="taskBoard.js"></script>
    </body>
</html>
