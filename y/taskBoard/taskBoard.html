<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        
        <!-------------------- Font Awwsome -------------------->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>

        <!-------------------- CSS -------------------->
        <title>Task Page</title>
        <link rel="stylesheet" href="taskBoard.css">
    </head>
    <body>
        <header>
            <h1 style="color: rgb(4, 23, 49);">Task Board</h1>
            <ul1>
              <li1><a href="../home.html" class="link-btn">Home</a></li> 
              <li1><a href="../calendar.html" class="link-btn">Calendar</a></li>
              <li1><button class="logout" id="logout">Logout</button></li>
            </ul1>
          </header>

        <div class="content">
            <form id="add-task-form">
                <input type="text" name="task" placeholder="Task name" required>
                <input type="text" name="description" placeholder="Task description">
                <input type="text" name="category" placeholder="Category name">
                <button>Add Task</button>
            </form>
        </div>

        <div class="currentTask">
            <div class="task">
                <h2>Task View</h2> 
            </div>
            <button style="background-color: rgba(0, 0, 0, 0.6);" class="task-display">
                <form id="add-task-form"></form>
                <ul id="task-list"></ul>
            </button>       
        </div> 

        <script src="./index.js"></script>
        <script src="taskBoard.js"></script>
        
    </body>
</html>
