<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-------------------- Font Awwsome -------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-------------------- CSS -------------------->
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>

  <body>
    <header class="title-page">
      <h1>Calender</h1>
      <ul>
        <img src="./images/Paw-Lender Logo.png" alt="Pawlender" style="left: -5%; width: 100px; height: 100px"/>
        <img src="./images/paw.png" alt="Pawlender" />
        <li><a href="home.html" class="link-btn">Home</a></li>
        <li><a href="taskBoard/taskBoard.html" class="link-btn">Task Board</a></li> 
        <li><button class="logout" id="logout">Logout</button></li>
      </ul>
    </header>

    <hr>

    <div class="page-content">
      <div class="row">
        <div class="container-left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">
                <h1></h1>
                <p></p>
              </div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <div class="container-right">
          <div class="event-placeholder">
            <div id="event-container">
            </div>
            <button id="add" class="fas fa-plus add-event"></button>
        </div>
      </div>
      <form id="event-form">
        <h2>Event</h2>
        <i id="close" class="fas fa-times"></i>
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="date" placeholder="Date" required>
        <button id="submit-event">Submit</button>
      </form>
    </div>
    
    <script src="calendar.js"></script> 
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="event.js"></script>
    <script src="index.js"></script>
  </body>
</html>
