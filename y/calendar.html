<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-------------------- Font Awwsome -------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <!-------------------- CSS -------------------->
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>

  <body>
    <!-- <header>
      <h1>Calendar Page</h1>
    </header> -->

    <div class="page-content">
      <div class="row">
        <div class="container-left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">
                <h1></h1>
                <!-- <p></p> -->
              </div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
        <div class="container-right">
          <div class="event-placeholder">
            <div class="event-container">
              <div class="event"></div>
              <!-- <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div> 
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div>
              <div class="event"></div> -->
            </div>
            <button class="fas fa-plus add-event"></button>
            <!-- hi -->
        </div>
      </div>
    </div>
    <script src="calendar.js"></script>
  </body>
</html>
